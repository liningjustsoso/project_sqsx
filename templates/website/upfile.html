<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>照片上传</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1-jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="pt-5">
        <form class="from" action="http://upload.qiniu.com/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="key" value="{{key}}">
            <input type="hidden" name="token" value="{{token}}">
            <div class="form-group">
                <input type="file" class="form-control form-control-lg" id="file" name="file" placeholder="文件">
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-dark ">提交</button>
        </form>
    </div>
</div>
</body>
</html>

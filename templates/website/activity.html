<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{data.name}}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1-jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div>
        <img src="{% static 'img/logo.png' %}" width="100%">
    </div>
    <div class="pt-5">
        <h3 class="text-center mb-5">{{data.name}}</h3>
        <form class="from" action="/activityPhoto/" method="post">
            {% csrf_token %}
            <input type="hidden" name="activityId" value="{{data.id}}">
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="keyword" name="keyword" placeholder="请输入姓名">
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-dark ">提交</button>
        </form>
    </div>
</div>
</body>
</html>

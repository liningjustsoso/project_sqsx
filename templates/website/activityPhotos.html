<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{keyword}}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1-jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center pt-5">{{keyword}}</h3>
    <hr class="my-4">
    {% if data%}
    {% for row in data %}
    <div class="text-center pt-3">
        <img src="{% static row.url %}" class="img-fluid rounded mx-auto d-block" alt="...">
    </div>
    {% endfor %}
    {% else %}
    <p class="text-center pt-5 pb-5">未查询到照片</p>
    <a href="/activity/{{activityId}}/" class="btn btn-block btn-outline-dark">重新查询</a>
    {% endif%}
</div>
</body>
</html>
